<h2 *ngIf="data.title" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
  <ng-container *ngComponentOutlet="data.content"></ng-container>
</mat-dialog-content>
<mat-dialog-actions *ngIf="data.hasActions" align="end">
  <button mat-button mat-dialog-close="">Cancel</button>
  <button [mat-dialog-close]="true" cdkFocusInitial mat-button>Ok</button>
</mat-dialog-actions>
