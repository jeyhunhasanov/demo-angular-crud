<mat-nav-list>
  <a
    *ngFor="let routeItem of routes"
    [routerLinkActiveOptions]="{exact: true}"
    [routerLink]="[routeItem.path]"
    mat-list-item
    routerLinkActive="active"
  >
    <mat-icon class="sidenav-icon">{{ routeItem.icon }}</mat-icon>
    {{ routeItem.text }}
  </a>
</mat-nav-list>
